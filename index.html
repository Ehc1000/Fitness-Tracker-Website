<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="/src/css/style.css" />

  </head>
  <body>
    <header>
      <img src="/images/dumbbell.jpg" alt="Dumbbell" />
      <h1>Fitness Tracker</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="meals.html">Meals</a></li>
        <li><a href="game.html">Game</a></li>
      </ul>
    </nav>
    <main>
      <div id="calorie-tracker-container">
        <div id="calorie-progress-container-dashboard">
          <h2>Today's Calorie Intake</h2>
          <p><span id="current-calories-dashboard">0</span> / <span id="calorie-goal-dashboard">2000</span> kcal</p>
          <div id="calorie-progress-bar-container-dashboard">
            <div id="calorie-progress-bar-dashboard"></div>
          </div>
        </div>
        <div id="set-goal-container">
          <label for="calorie-goal-input">Set New Goal:</label>
          <input type="number" id="calorie-goal-input" placeholder="Enter new goal..." />
          <button id="set-goal-btn">Set Goal</button>
        </div>
      </div>
      <div id="charts"></div>
    </main>
    <footer>
      <p>&copy; 2025 Fitness Tracker</p>
    </footer>
    <script type="module" src="/src/js/dashboard.js"></script>
  </body>
</html>
