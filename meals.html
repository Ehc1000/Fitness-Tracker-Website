<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals - Fitness Tracker</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <header>
      <img src="/images/dumbbell.jpg" alt="Dumbbell" />
      <h1>Fitness Tracker</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="meals.html">Meals</a></li>
        <li><a href="game.html">Game</a></li>
      </ul>
    </nav>
    <main>
      <div id="calorie-goal-container">
        <h2>Daily Calorie Goal</h2>
        <form id="calorie-goal-form">
          <input type="number" id="calorie-goal-input" placeholder="Enter your daily calorie goal" />
          <button type="submit">Set Goal</button>
        </form>
        <div id="calorie-progress-container">
          <h3>Today's Progress</h3>
          <p><span id="current-calories">0</span> / <span id="calorie-goal">2000</span> kcal</p>
          <div id="calorie-progress-bar-container">
            <div id="calorie-progress-bar"></div>
          </div>
        </div>
      </div>
      <div class="loader"></div>
    </main>
    <footer>
      <p>&copy; 2025 Fitness Tracker</p>
    </footer>
    <script type="module" src="/src/js/meals.js"></script>
  </body>
</html>
